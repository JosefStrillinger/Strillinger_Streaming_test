<table id="example" class="display" style="width: 100%">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Play</th>
      <th>Stop</th>
      <th>Pause</th>
      <th>Unpause</th>
    </tr>
  </thead>
  <tbody>
    {% for s in songs %}
    <tr>
      <td>{{s.id}}</td>
      <td>{{s.name}}</td>
      <td>
        <a class="btn btn-primary" href="/play/{{s.name}}" role="button"
          >Play</a
        >
      </td>
      <td>
        <a class="btn btn-primary" href="/stop" role="button">Stop</a>
      </td>
      <td><a class="btn btn-primary" href="/pause" role="button">Pause</a></td>
      <td>
        <a class="btn btn-primary" href="/unpause" role="button">Unpause</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
  <tfoot>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Play</th>
      <th>Stop</th>
      <th>Pause</th>
      <th>Unpause</th>
    </tr>
  </tfoot>
</table>
<form action="/volume" method="post" enctype="multi/form-data" id="form">
<label for="volume">Volume: </label>
<input id="volume" type="text">
<a href = "javascript:;" onclick = "this.href='/volume/' + document.getElementById('volume').value">Send</a>
</form>

<script>

  $(document).ready(function() {
      $('#example').DataTable();
  });

  $(document).ready(function() {
      $('#example').DataTable();
  });
</script>

<a class="btn btn-primary" href="/" role="button">Back to main menu </a>
